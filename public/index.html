<html>


  <head>

    <title>Colour Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

  </head>


  <body>

    <!-- Game -->
    <div id="game" class="container">
      <div id="uiContainer">
        <img id="logo" src="images/accedo.png">
        <div id="gameInfo">
          Use the arrow keys to move the cursor, enter key to uncover a card.
          If two uncovered cards are the same color, you gain one point; one point is deducted otherwise.
          <br><br>
          Points: <span id="gameScore">0</span>
        </div>
      </div>
      <canvas id="paperjs"></canvas>
    </div>

    <!-- High Score -->
    <div class="modal fade" id="modalHighScore" tabindex="-1" role="dialog" aria-labelledby="modalHighScoreLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalHighScoreLabel">High Scores</h4>
          </div>

          <div class="modal-body">

            <div class="form" id="modalHighScoreForm">
              <form>

                <div class="form-group">
                  <label for="userEmail">Email address</label>
                  <input type="email" class="form-control" id="userEmail" placeholder="Email">
                </div>

                <div class="form-group">
                  <label for="userName">Name</label>
                  <input type="text" class="form-control" id="userName" placeholder="Name">
                </div>

                <div class="form-group">
                  <label for="userScore">Score</label>
                  <input type="text" id="userScore" class="form-control" placeholder="Score" readonly>
                </div>
              
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>

              </form>
            </div>

            <table class="table table-striped table-condensed" id="modalHighScoreTable">
              <thead>
                <th>Position</th>
                <th>Name</th>
                <th>Score</th>
              </thead>
            </table>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <button id="test">asdasd</button>

    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/paperscript" canvas="paperjs" src="js/index.js"></script>

  </body>

</html>
